<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediverse AI 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#0A1F44', // Deep Navy
                800: '#13294B', // Lighter Navy for gradients
                700: '#1E3A66',
              },
              electric: {
                blue: '#0F52BA',
                cyan: '#00CFFF',
              },
              neon: {
                green: '#39FF14',
              },
              aqua: '#2FE8E0',
              alert: '#FF3B30',
              warning: '#FFD300',
              purple: '#9B51E0',
              soft: '#F4F9FF', // Soft White for cards
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'neon-blue': '0 0 15px rgba(0, 207, 255, 0.3)',
              'neon-green': '0 0 15px rgba(57, 255, 20, 0.3)',
              'glow': '0 0 20px rgba(15, 82, 186, 0.4)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #0A1F44 0deg, #0F52BA 180deg, #00CFFF 360deg)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0A1F44 0%, #061229 100%);
        color: #E6E6E6; /* Primary Text */
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A1F44;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E3A66;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F52BA;
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-fade-in-up-delay-1 { animation: fadeInUp 0.8s ease-out 0.2s forwards; opacity: 0; }
      .animate-fade-in-up-delay-2 { animation: fadeInUp 0.8s ease-out 0.4s forwards; opacity: 0; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(0, 207, 255, 0.2); }
        50% { box-shadow: 0 0 20px rgba(0, 207, 255, 0.6); }
      }
      .animate-pulse-glow { animation: pulse-glow 3s infinite; }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #0F52BA, #00CFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
